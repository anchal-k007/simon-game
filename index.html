<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Game</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <!-- External Stylesheet -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <h1 class="big-title">Simon Game</h1>

  <h2 class="small-title">Press any key to start</h2>

  <section class="game-container">
      <button id="green" class="box green"></button>
      <button id="red" class="box red"></button>
      <br>
      <button id="yellow" class="box yellow"></button>
      <button id="blue" class="box blue"></button>
  </section>


  <section class="rules">
    <p>Follow the sequence of colours as shown</p>
    <p>At each level a new colour gets added</p>
    <p>Follow the sequence from the beginning. How far can you go?</p>
  </section>
  <!-- Javascript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="game.js" type="text/javascript"></script>

  <footer>
    <p>Made by Anchi ðŸ˜Ž</p>
  </footer>
</body>

</html>
